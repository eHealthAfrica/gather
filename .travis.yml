language: python
python:
- '3.4'
services:
- docker
cache:
  directories:
  - "$HOME/.cache/pip"
before_script:
- docker login -u ehealthafricadevops -p $DOCKER_HUB_PASSWORD
script:
- "./scripts/test_gather.sh"
after_script:
- "./scripts/kill_all.sh"
before_deploy:
- pip install awscli
deploy:
- provider: script
  script: "./scripts/deploy.sh"
  skip_cleanup: true
  on:
    branch: develop
- provider: script
  script: "./scripts/deploy.sh"
  skip_cleanup: true
  on:
    branch: gather-on-aether
- provider: script
  script: "./scripts/deploy.sh"
  skip_cleanup: true
  on:
    branch: staging
- provider: script
  script: "./scripts/deploy.sh"
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
